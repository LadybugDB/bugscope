<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05)"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bg)"/>

  <!-- Graph nodes and edges (behind the magnifying glass) -->
  <!-- Edges -->
  <line x1="180" y1="190" x2="260" y2="280" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  <line x1="260" y1="280" x2="340" y2="200" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  <line x1="260" y1="280" x2="200" y2="360" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  <line x1="260" y1="280" x2="330" y2="350" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  <line x1="340" y1="200" x2="330" y2="350" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  <line x1="180" y1="190" x2="130" y2="280" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  <line x1="130" y1="280" x2="200" y2="360" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>

  <!-- Nodes -->
  <circle cx="180" cy="190" r="16" fill="#fbbf24"/>
  <circle cx="340" cy="200" r="14" fill="#34d399"/>
  <circle cx="260" cy="280" r="18" fill="#f472b6"/>
  <circle cx="130" cy="280" r="12" fill="#60a5fa"/>
  <circle cx="200" cy="360" r="14" fill="#a78bfa"/>
  <circle cx="330" cy="350" r="12" fill="#fb923c"/>

  <!-- Magnifying glass -->
  <!-- Glass circle -->
  <circle cx="280" cy="240" r="100" fill="url(#glass)" stroke="white" stroke-width="8" stroke-opacity="0.9"/>
  <!-- Handle -->
  <line x1="350" y1="310" x2="410" y2="385" stroke="white" stroke-width="14" stroke-linecap="round" stroke-opacity="0.9"/>

  <!-- Bug inside the magnifying glass -->
  <!-- Bug body -->
  <ellipse cx="280" cy="245" rx="24" ry="32" fill="white" fill-opacity="0.9"/>
  <!-- Bug head -->
  <circle cx="280" cy="208" r="14" fill="white" fill-opacity="0.9"/>
  <!-- Bug legs -->
  <line x1="256" y1="228" x2="238" y2="218" stroke="white" stroke-width="4" stroke-linecap="round" stroke-opacity="0.9"/>
  <line x1="256" y1="245" x2="236" y2="245" stroke="white" stroke-width="4" stroke-linecap="round" stroke-opacity="0.9"/>
  <line x1="256" y1="262" x2="238" y2="272" stroke="white" stroke-width="4" stroke-linecap="round" stroke-opacity="0.9"/>
  <line x1="304" y1="228" x2="322" y2="218" stroke="white" stroke-width="4" stroke-linecap="round" stroke-opacity="0.9"/>
  <line x1="304" y1="245" x2="324" y2="245" stroke="white" stroke-width="4" stroke-linecap="round" stroke-opacity="0.9"/>
  <line x1="304" y1="262" x2="322" y2="272" stroke="white" stroke-width="4" stroke-linecap="round" stroke-opacity="0.9"/>
  <!-- Bug antennae -->
  <line x1="272" y1="196" x2="262" y2="182" stroke="white" stroke-width="3" stroke-linecap="round" stroke-opacity="0.9"/>
  <line x1="288" y1="196" x2="298" y2="182" stroke="white" stroke-width="3" stroke-linecap="round" stroke-opacity="0.9"/>
</svg>
